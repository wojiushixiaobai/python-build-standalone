# Describes the targets that the CI system will build and test on.

darwin:
  aarch64-apple-darwin:
    arch: aarch64
    python_versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - debug
      - pgo+lto
    build_options_conditional:
      - options:
          - freethreaded+debug
          - freethreaded+pgo+lto
        minimum-python-version: "3.13"

  x86_64-apple-darwin:
    arch: x86_64
    python_versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - debug
      - pgo+lto
    build_options_conditional:
      - options:
          - freethreaded+debug
          - freethreaded+pgo+lto
        minimum-python-version: "3.13"

linux:
  loongarch64-unknown-linux-gnu:
    arch: loongarch64
    libc: gnu
    python_versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - debug
      - noopt
      - lto
    build_options_conditional:
      - options:
          - freethreaded+debug
          - freethreaded+noopt
          - freethreaded+lto
        minimum-python-version: "3.13"

windows:
  i686-pc-windows-msvc:
    arch: x86
    vcvars: vcvars32.bat
    python_versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - pgo
    build_options_conditional:
      - options:
          - freethreaded+pgo
        minimum-python-version: "3.13"

  x86_64-pc-windows-msvc:
    arch: x86_64
    vcvars: vcvars64.bat
    python_versions:
      - "3.9"
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - pgo
    build_options_conditional:
      - options:
          - freethreaded+pgo
        minimum-python-version: "3.13"
